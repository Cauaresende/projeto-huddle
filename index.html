<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huddle page</title>
    <link rel="shortcut icon" href="estilos/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/laptop.css">
    <link rel="stylesheet" href="estilos/desktop.css">
</head>
<body>
    <header>
        <img src="estilos/logo.svg" alt="img-header" width="150px">
    </header>
    <main>
        <section>
            <img src="estilos/illustration-mockups.svg" width="350px" alt="img-main">
        </section>
        <section>
            <h1>Build The Community <br> Your Fans Will Love</h1>
            <p>Huddle re-imagines the way we build <br> communities. You have a voice, but so <br> does your audience. Create connections <br> with your users as you engage in <br> genuine discussion.</p>
            <button type="button">Register</button>
        </section>
    </main>
    <footer>
        <img src="estilos/facebook.png" width="40px" alt="img-facebook">
        <img src="estilos/twitter.png" width="40px" alt="img-twitter">
        <img src="estilos/instagram.png" width="40px" alt="img-instagram">
    </footer>
</body>
</html>
